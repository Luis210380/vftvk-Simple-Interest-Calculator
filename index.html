<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple-Interest-Calculator</title>
    </head>
    <body>
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1>
            <div class="secondDiv">
                <table> 
                    <tr>
                        <th>Amount</th> <th><input type="number"  id="principal"></th>
                    </tr>
                    <tr>
                        <th>Interest Rate</th> <th><input type="range" id="rate" min=1 max=20 step="0.25" value=10.25 onchange="updateRate()">  <span id="rate_val">10.25</span></th>
                    </tr>
                    <tr>
                        <th>No. of Years</th> 
                            <th><select id="years"> 
                            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                            <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                            <option value="10">10</option></select></th>
                    </tr>
                    <tr>
                        <th><button onclick="compute()">Compute Interest</button></th>
                    </tr>
                </table>
                
                
                If you deposit: <mark id="principalResult"></mark>,<br/>
                at an interest rate of: <mark id="rateResult"></mark>,<br/>
                You will receive an amount of: <mark id="result"></mark>,<br/>
                in the year: <mark id="yearsResult"></mark><br/><br>
                <footer> &#169; This Calculator belongs to --Luis Carvajal--</footer>   
            </div>
            
        </div>    
    </body>
</html>
